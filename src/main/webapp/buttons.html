<STYle>
  .subscibe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 40px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: box-shadow 0.15s;
  }
  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-width: 1px;
    border-style: solid;
    color: rgb(40, 100, 199);
    height: 30px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
  }
  .tweet-button{
    background-color: rgb(2, 158, 250);
    border: none;
    color: white;
    height: 30px;
    width: 60px;
    border-radius: 18px;
    font-weight: bold;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
  }
  .subscibe-button:hover{
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
  }
  
</STYle>
<button class="subscibe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
